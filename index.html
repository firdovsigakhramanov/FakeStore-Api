<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="top-bar">
        <div class="top-bar__left">
          <img src="./assests/images/logo.png" alt="" />
        </div>
        <div class="top-bar__right">
          <div class="top-bar__search-bar">
            <input type="search" />
            <div class="top-bar__search-icon">
              <img src="./assests/images/magnifying-glass-soli  d.svg" alt="" />
            </div>
          </div>
          <div class="top-bar__cart">
            <p>Cart</p>
            <div class="top-bar__cart-icon">
              <img src="./assests/images/cart-shopping-solid.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="category-item active">All items</div>
        <div class="category-item">Men's clothing</div>
        <div class="category-item">Jewelery</div>
        <div class="category-item">Electronics</div>
        <div class="category-item">Women's clothing</div>
      </div>
    </header>
    <main class="container">
      <div class="card-container"></div>
    </main>
    <aside>
      <div class="cart__close-bar">
        <span class="cart__close-icon">X</span>
      </div>
      <div class="cart-container">
        
      </div>
    </aside>

    <script src="./assests/js/app.js"></script>
  </body>
</html>
